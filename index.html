<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ma-3 Connect</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <!-- NAVBAR START -->
    <div class="container">
      <div class="navbar">
        <nav>
          <!-- LOGO START -->
          <div class="logo-container">
            <div class="logo">
              <img
                class="logo"
                src="./LOGO/ma-3-connect-high-resolution-logo-white.png"
                alt="logo"
              />
            </div>
            <!-- LOGO END -->

            <!-- NAVLINKS START -->
            <div class="navlinks">
              <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Book a Ride</a></li>
                <li><a href="#">Contact Us</a></li>
              </ul>
            </div>
          </div>
          <!-- NAVLINKS END -->
        </nav>
      </div>
      <!-- NAVBAR END -->
    </div>

    <!-- LANDING PAGE SECTION START -->
    <section>
      <div class="text-container">
        <h1>WELCOME TO MA-3 CONNECT</h1> <br><br> 
        <h2>
          Kenya's leading Matatu Hiring Platform
        </h2>
      </div>
          <!-- BUTTON START -->
<div class="button">
  <a href="#Form1" class="btn">Proceed to Menu</a>
</div>
<!-- BUTTON END -->
    </section>
    <!-- LANDING PAGE SECTION END -->
    <!-- FORM START -->
    <div class="formbold-main-wrapper" id="Form1">
      <div class="formbold-form-wrapper">
        <form action="https://formbold.com/s/FORM_ID" method="POST">
          <div class="formbold-mb-5">
            <label for="name" class="formbold-form-label"> Full Name </label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Full Name"
              class="formbold-form-input"
            />
          </div>
          <div class="formbold-mb-5">
            <label for="phone" class="formbold-form-label"> Phone Number </label>
            <input
              type="text"
              name="phone"
              id="phone"
              placeholder="Enter your phone number"
              class="formbold-form-input"
            />
          </div>
          <div class="formbold-mb-5">
            <label for="email" class="formbold-form-label"> Email Address </label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter your email"
              class="formbold-form-input"
            />
          </div>
          <div class="flex flex-wrap formbold--mx-3">
            <div class="w-full sm:w-half formbold-px-3">
              <div class="formbold-mb-5 w-full">
                <label for="date" class="formbold-form-label"> Date </label>
                <input
                  type="date"
                  name="date"
                  id="date"
                  class="formbold-form-input"
                />
              </div>
            </div>
            <div class="w-full sm:w-half formbold-px-3">
              <div class="formbold-mb-5">
                <label for="time" class="formbold-form-label"> Time </label>
                <input
                  type="time"
                  name="time"
                  id="time"
                  class="formbold-form-input"
                />
              </div>
            </div>
          </div>
    
          <div class="formbold-mb-5 formbold-pt-3">
            <label class="formbold-form-label formbold-form-label-2">
              Address Details
            </label>
            <div class="flex flex-wrap formbold--mx-3">
              <div class="w-full sm:w-half formbold-px-3">
                <div class="formbold-mb-5">
                  <input
                    type="text"
                    name="area"
                    id="area"
                    placeholder="Enter area"
                    class="formbold-form-input"
                  />
                </div>
              </div>
              <div class="w-full sm:w-half formbold-px-3">
                <div class="formbold-mb-5">
                  <input
                    type="text"
                    name="city"
                    id="city"
                    placeholder="Enter city"
                    class="formbold-form-input"
                  />
                </div>
              </div>
              <div class="w-full sm:w-half formbold-px-3">
                <div class="formbold-mb-5">
                  <input
                    type="text"
                    name="state"
                    id="state"
                    placeholder="Enter state"
                    class="formbold-form-input"
                  />
                </div>
              </div>
              <div class="w-full sm:w-half formbold-px-3">
                <div class="formbold-mb-5">
                  <input
                    type="text"
                    name="post-code"
                    id="post-code"
                    placeholder="Post Code"
                    class="formbold-form-input"
                  />
                </div>
              </div>
            </div>
          </div>
    
          <div>
            <button class="formbold-btn">Book Appointment</button>
          </div>
        </form>
      </div>
    </div>
    <!-- FORM END -->


  </body>
</html>
